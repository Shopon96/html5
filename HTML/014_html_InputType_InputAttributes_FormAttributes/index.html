<!DOCTYPE html>
<html>
<heda>
<title>Hublu Programmer</title>
<link rel="stylesheet" href="style.css">

<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png" type="image/x-icon">
</heda>
<body>


<form action="#" method="post">
    <fieldset>
<legend>Registration Form</legend>

        <label for="name">Name:</label> 
        <input type="text" id="name" placeholder="Enter Your Name" autofocus> <br>

        <label for="Email">Email:</label> 
        <input type="email" id="email" placeholder="Enter Your Email" required> <br>

        <label for="password">Password:</label> 
        <input type="password" id="password" placeholder="Enter Your Password"> <br>
        <label >Country:</label>
        <input list="country" placeholder="Enter your country name"> <br>
        
        <datalist id="country" > 
        <option value="Bangladesh"></option> 
        <option value="India"></option> 
        <option value="England"></option>
        </datalist>
<br>
        <select name="countrycode" id="countrycode">
            <option value="countrycode">countrycode</option>
            <option value="+821">+088</option>
            <option value="+001">+088</option>
            <option value="+015">+088</option>
            <option value="+025">+088</option>
            <option value="+014">+088</option>
        </select>
        <input type="tel" placeholder="Enter Your Number">
        <br>
<label for="">Select your gender</label> <br>
<input type="radio" name="gender" id="male">
<label for="male">Male</label>

<input type="radio" name="gender" id="female">
<label for="female">Female</label>
<br>

<label> Type of device you have</label> <br>
<input type="checkbox" name="phn" value="Phone" id="phn">
<label for="phn"> I have a phone</label> <br>

<input type="checkbox" name="Tab" value="Tab" id="tab">
<label for="tab"> I have a Tab</label> <br>

<input type="checkbox" name="laptop" value="laptop" id="laptop">
<label for="laptop"> I have a laptop</label> <br>

<label> Your favourite color</label>
<input type="color"> <br>

<label> Enter your range</label>
<input type="range"> <br>

<label >DOB</label>
<input type="date"> <br>

<label>Time</label>
<input type="time"> <br>

<input type="search" placeholder="search something"> <br>


<input type="url" placeholder="Enter your website"> <br>
<label for="">Enter your Photo</label>
<input type="file"> 




<br>
        
        <textarea name="ques" id="ques" cols="30" rows="10" placeholder="Enter your comments"></textarea> <br>
        
      <input type="submit">
      <input type="reset">
        
        

        
    </fieldset>

   
</form>



</body>
</html>
