<body>


<form>
    <fieldset>
<legend>User Form</legend>

        <label>Name:</label> 
        <input type="text"> <br>
        <label>Email:</label> 
        <input type="email"> <br>
        <label>Password:</label> 
        <input type="password"> <br>
        <label >Country:</label>
        <input list="country"> <br>
        
        <datalist id="country"> 
        <option value="Bangladesh"></option> 
        <option value="India"></option> 
        <option value="England"></option>
        </datalist>
<br>
        <select name="countrycode" id="countrycode"> <br>
            <option value="countrycode">countrycode</option>
            <option value="+821">+088</option>
            <option value="+001">+088</option>
            <option value="+015">+088</option>
            <option value="+025">+088</option>
            <option value="+014">+088</option>
        
        </select>
        
        <textarea name="ques" id="ques" cols="30" rows="10"></textarea>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
        

        
    </fieldset>

   
</form>

</html>
